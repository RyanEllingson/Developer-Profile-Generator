<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Person's Resume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <div class="card text-center" style="background-color: lightblue; color: white;">
                    <img src="https://avatars1.githubusercontent.com/u/57271262?v=4" class="card-img-top mx-auto rounded-circle border border-warning" alt="Profile picture" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text" style="font-size: 36px;">This person's name</p>
                        <p class="card-text" style="font-size: 24px;">This is where the bio information goes</p>
                        <a class="card-link" style="color: white;" href="https://google.com/maps/place/Minneapolis,%20Minnesota">Minneapolis, Minnesota</a>
                        <a class="card-link" style="color: white;" href="https://github.com/RyanEllingson">GitHub</a>
                        <a class="card-link" style="color: white;" href="https://ryanellingson.github.io/Updated-Portfolio/">Blog</a>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <div class="card text-center" style="background-color: lightblue; color: white;">
                    <div class="card-body">
                        <p class="card-text" style="font-size: 24px;">Public Repositories</p>
                        <p class="card-text" style="font-size: 20px;">some number</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-center" style="background-color: lightblue; color: white;">
                    <div class="card-body">
                        <p class="card-text" style="font-size: 24px;">Followers</p>
                        <p class="card-text" style="font-size: 20px;">different number</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <div class="card text-center" style="background-color: lightblue; color: white;">
                    <div class="card-body">
                        <p class="card-text" style="font-size: 24px;">GitHub Stars</p>
                        <p class="card-text" style="font-size: 20px;">some other number</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-center" style="background-color: lightblue; color: white;">
                    <div class="card-body">
                        <p class="card-text" style="font-size: 24px;">Following</p>
                        <p class="card-text" style="font-size: 20px;">yet another number</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
